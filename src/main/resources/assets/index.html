<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Waterarea finder</title>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
		<link rel="stylesheet" href="lib/multirange.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="map"></div>
		
		<div id="filters">
			<div class="types">
				<h3>Filtering by types</h3>
				<div><label><input type="checkbox" id="filter-types-active" />
					Show only checked types</label></div>
				<div id="filter-types-entries"></div>
			</div>
			<div class="area">
				<h3>Filtering by area</h3>
				<div><label><input type="checkbox" id="filter-area-active" />
					Show only waterways inside the specified area range</label></div>
				<div id="filter-area">
					<span id="filter-area-min"></span>
					<input type="range" multiple step="1" name="filter-area" value="0,0" />
					<span id="filter-area-max"></span>
				</div>
			</div>
			<div class="perim-list">
				<h3>Waterareas by perimeter</h3>
				<div><label>Maximum distance from the center:
					<input type="number" id="max-distance" value="5" /> km</label></div>
				<div id="list-max-perimeter">
					
				</div>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
		<script src="lib/multirange.js"></script>
		<script src="main.js"></script>
	</body>
</html>
